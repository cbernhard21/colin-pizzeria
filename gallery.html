<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Colin's Pizzeria, Chicago, Pizza, Sports Bar, Beer">
    <meta name="description" content="Chicago restaurant specializing in pizza. Watch favorite sport teams. Wide beer selection.">
    <meta name="author" content="Christopher Bernhard">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>
    <title>Colin's Pizzeria - Photo Gallery</title>
</head>

<body id="photo">

    <header>
        <div class="nav-container">
            <nav>
                <a href="index.html">
                    <div class="logo">
                        <h1>Colin's</h1>
                        <h2>Pizzeria</h2>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>


        <!-- title section under nav -->

        <article class="title">
            <div class="container">
                <h2>Photo Gallery</h2>
            </div>
        </article>
    </header>

    <!-- photo gallery section -->
    <div class="gallery">
        <div class="gallery-grid container">
            <img src="images/gallery/pizza-beer.jpg" class="card card-tall card-wide" alt="Slice of Pizza with Beer">
            <img src="images/gallery/neon-sign.jpg" class="card card-tall" alt="Neon Pizza Sign">
            <img src="images/gallery/salad.jpg" class="card" alt="">
            <img src="images/gallery/beer-taps.jpg" class="card" alt="Pizza going into brick oven">
            <img src="images/gallery/nachos.jpg" class="card" alt="Plate Of Nachos">
            <img src="images/gallery/pizza-knife.jpg" class="card card-wide" alt="Pizza Knife">
            <img src="images/gallery/beer-two-glasses.jpg" class="card card-tall" alt="Two Beer Glasses">
            <img src="images/gallery/cheese-sticks.jpg" class="card card-tall" alt="Plate of Cheese Sticks">
            <img src="images/gallery/more-pizza.jpg" class="card" alt="Pizza with wine">
            <img src="images/gallery/people-in-bar.jpg" class="card" alt="People In A Bar">
            <img src="images/gallery/pizza-going-into-oven.jpg" class="card" alt="Beer Taps">
            <img src="images/gallery/bar-sports.jpg" class="card card-wide" alt="People in bar">

        </div>
    </div>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="container">
            <div class="signup-form">
                <form action="#">
                    <label for="emailSignUp">Sign Up For Our Newsletter</label>
                    <input type="email" required id="emailSignUp" placeholder="youremail@email.com">
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
            <div class="copyright">
                <p>Colin's Pizzeria</p>
                <p>555-555-5555</p>
                <p>5844 N. Hermitage, Chicago, IL 60660</p>
            </div>
            <div class="social">
                <p>Stay Connected</p>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-yelp"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="javascript/app.js"></script>
</body>

</html>
